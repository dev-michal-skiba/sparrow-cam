name: Checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  checks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DOCKER_BUILDKIT: "1"
      COMPOSE_DOCKER_CLI_BUILD: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: make -C local build

      - name: Check
        run: make -C local check

      - name: Test
        run: make -C local test

      - name: Install E2E Test Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg netcat-openbsd

      - name: E2E Tests
        run: make -C local e2e

      - name: Cleanup
        if: always()
        run: docker compose -f local/docker-compose.yml down --volumes --remove-orphans
