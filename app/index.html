<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sparrow Cam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    h1 {
      margin-bottom: 0;
    }
    video {
      width: 100%;
      max-width: 640px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .fragment-info {
      width: 100%;
      max-width: 640px;
      padding: 12px;
      background-color: #f0f0f0;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
    }
    .fragment-info strong {
      color: #333;
    }
    .fragment-name {
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>Sparrow Cam</h1>
  <video id="video" controls autoplay playsinline></video>
  <div class="fragment-info">
    <strong>Current fragment:</strong> <span id="fragment-name" class="fragment-name">-</span>
    <br><strong>Bird detected:</strong> <span id="bird-status">-</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    let annotations = {};
    let currentSegment = null;

    const fragmentNameSpan = document.getElementById('fragment-name');
    const birdStatusSpan = document.getElementById('bird-status');

    function setupStream(videoElementId, playlistUrl) {
      const video = document.getElementById(videoElementId);

      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = playlistUrl;
        video.addEventListener('loadedmetadata', () => video.play());
        return;
      }

      if (!Hls.isSupported()) {
        video.innerHTML = 'HLS not supported in this browser.';
        return;
      }

      const hls = new Hls();
      hls.loadSource(playlistUrl);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });

      hls.on(Hls.Events.FRAG_CHANGED, (event, data) => {
        if (data.frag && data.frag.url) {
          const url = data.frag.url;
          const filename = url.substring(url.lastIndexOf('/') + 1);
          currentSegment = filename;
          fragmentNameSpan.textContent = filename;
          updateBirdStatus(filename);
        }
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error('HLS Error:', data);
      });
    }

    function updateBirdStatus(segmentName) {
      const annotation = annotations[segmentName];
      if (annotation && typeof annotation.bird_detected === 'boolean') {
        birdStatusSpan.textContent = annotation.bird_detected ? 'Yes' : 'No';
      } else {
        birdStatusSpan.textContent = '-';
      }
    }

    async function fetchAnnotations() {
      try {
        const response = await fetch('/annotations/bird.json', { cache: 'no-store' });
        if (!response.ok) {
          return;
        }

        const data = await response.json();
        annotations = data || {};
        if (currentSegment) {
          updateBirdStatus(currentSegment);
        }
      } catch (error) {
        console.error('Error fetching annotations:', error);
      }
    }

    setupStream('video', '/hls/sparrow_cam.m3u8');
    fetchAnnotations();
    setInterval(fetchAnnotations, 500);
  </script>
</body>
</html>
