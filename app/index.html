<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sparrow Cam</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cantora+One&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Palette */
      --primary-bg: #0a0a0a;
      --primary-color: #d3d3d3;
      --secondary-color: #03b603;
      --bg-gradient-start: #050505;
      --bg-gradient-end: #022c22;
      --accent-soft: rgba(3, 182, 3, 0.18);
      --text-main: var(--primary-color);
      --player-width: min(
        960px,
        calc(100vw - 72px),
        calc((100vh - 220px) * 16 / 9)
      );
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 24px;
      font-family: "IBM Plex Mono", monospace;
      font-weight: 600;
      font-style: normal;
      background-color: var(--primary-bg);
      background-image: radial-gradient(
          circle at top,
          var(--accent-soft),
          transparent 55%
        ),
        linear-gradient(145deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-main);
      box-sizing: border-box;
    }

    * {
      box-sizing: inherit;
    }

    .page {
      width: 100%;
      max-width: var(--player-width);
      display: flex;
      flex-direction: column;
      gap: 16px;
      color: var(--text-main);
    }

    .page-header {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #ffffff;
      padding: 0 15px 0 15px;
    }

    .logo {
      width: 32px;
      height: 32px;
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: auto; /* push status to the right side of the header */
    }

    .main-content {
      margin-top: 12px;
    }

    .page-header,
    .main-content,
    .video-shell {
      width: 100%;
    }

    .video-shell {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      background: #020617;
      border: 1px solid rgba(15, 23, 42, 0.3);
      max-width: 100%;
      display: inline-block;
    }

    video {
      display: block;
      /* 16:9-ish stream, constrained by both viewport width and height */
      width: var(--player-width);
      height: auto;
      max-height: calc(100vh - 220px);
      border: none;
      border-radius: inherit;
    }

    .bird-status-text {
      font-size: 16px;
      font-weight: 500;
      margin: 0;
    }

    .bird-text-off {
      color: #ffffff;
    }

    .bird-text-on {
      color: var(--secondary-color);
    }

    @media (max-width: 640px) {
      body {
        padding: 16px;
        justify-content: flex-start;
      }

      .page-header {
        flex-wrap: wrap;
      }

      .status-row {
        margin-left: 0;
        width: 100%;
      }
    }

    @media (max-width: 900px) and (orientation: landscape) {
      body {
        padding: 16px;
        justify-content: flex-start; /* align content to the top, same as vertical */
      }

      .page {
        max-width: 100%;
        display: grid;
        grid-template-columns: minmax(0, 1fr) minmax(0, 1.4fr);
        align-items: flex-start; /* top-align header and video */
        column-gap: 16px;
        min-height: 80vh; /* use ~80% of viewport height */
      }

      .main-content {
        margin-top: 0;
      }

      .page-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .status-row {
        margin-left: 0;
        width: auto;
        margin-top: 8px;
        justify-content: center;
      }

      .video-shell,
      video {
        width: 100%;
        max-width: 100%;
      }

      video {
        max-height: 80vh; /* let the stream take up more of the screen height */
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="page-header">
      <img src="icon.png" alt="Sparrow Cam logo" class="logo" />
      <h1>Sparrow Cam</h1>
      <div class="status-row">
        <h2 id="bird-status" class="bird-status-text bird-text-off">No birds detected</h2>
      </div>
    </header>

    <main class="main-content">
      <section>
        <div class="video-shell">
          <video id="video" controls autoplay playsinline muted></video>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    let annotations = {};
    let currentSegment = null;
    const birdStatusSpan = document.getElementById('bird-status');

    function setupStream(videoElementId, playlistUrl) {
      const video = document.getElementById(videoElementId);

      // Ensure autoplay is allowed (especially in Chrome) by starting muted.
      // User can manually unmute via the built-in controls.
      video.muted = true;
      video.autoplay = true;

      // Prefer Hls.js when available (more consistent behavior across browsers),
      // fall back to native HLS support (e.g. Safari) otherwise.
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(playlistUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          // For live streams, Hls.js with startPosition = -1 (default) will
          // start close to the live edge. This play() may be blocked by
          // autoplay policies if the browser decides conditions aren't met.
          const playPromise = video.play();
          if (playPromise && typeof playPromise.catch === 'function') {
            playPromise.catch((err) => {
              console.debug('Autoplay prevented, waiting for user gesture.', err);
            });
          }
        });

        hls.on(Hls.Events.FRAG_CHANGED, (event, data) => {
          if (data.frag && data.frag.url) {
            const url = data.frag.url;
            const filename = url.substring(url.lastIndexOf('/') + 1);
            currentSegment = filename;
            updateBirdStatus(filename);
          }
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error('HLS Error:', data);
        });

        return;
      }

      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = playlistUrl;
        video.addEventListener('loadedmetadata', () => {
          const playPromise = video.play();
          if (playPromise && typeof playPromise.catch === 'function') {
            playPromise.catch((err) => {
              console.debug('Autoplay prevented, waiting for user gesture.', err);
            });
          }
        });
        return;
      }

      video.innerHTML = 'HLS not supported in this browser.';
    }

    function setBirdDetectionState(detected) {
      const isOn = Boolean(detected);

      if (isOn) {
        birdStatusSpan.textContent = 'Birds detected';
        birdStatusSpan.classList.add('bird-text-on');
        birdStatusSpan.classList.remove('bird-text-off');
      } else {
        birdStatusSpan.textContent = 'No birds detected';
        birdStatusSpan.classList.add('bird-text-off');
        birdStatusSpan.classList.remove('bird-text-on');
      }
    }

    function updateBirdStatus(segmentName) {
      const annotation = annotations[segmentName];
      if (annotation && typeof annotation.bird_detected === 'boolean') {
        setBirdDetectionState(annotation.bird_detected);
      } else {
        setBirdDetectionState(false);
      }
    }

    async function fetchAnnotations() {
      try {
        const response = await fetch('/annotations/bird.json', { cache: 'no-store' });
        if (!response.ok) {
          return;
        }

        const data = await response.json();
        annotations = data || {};
        if (currentSegment) {
          updateBirdStatus(currentSegment);
        }
      } catch (error) {
        console.error('Error fetching annotations:', error);
      }
    }

    setupStream('video', '/hls/sparrow_cam.m3u8');
    fetchAnnotations();
    setInterval(fetchAnnotations, 500);
  </script>
</body>
</html>
