user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen {{ WEB_PORT | default(80) }};
        server_name _;

        location / {
            root /var/www/html;
            index index.html;
        }

        # Serve HLS streams
        location /hls/ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /var/www/html;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        # Serve processed HLS streams from processor
        location /processed_hls/ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /var/www/html;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        # Serve recordings
        location /recordings/ {
            root /var/www/html;
            autoindex on;
        }
    }

    include /etc/nginx/conf.d/*.conf;
}
